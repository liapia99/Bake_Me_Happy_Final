<!DOCTYPE html>
<html>
<head>
    <title>Order Details</title>
</head>
<body>

<h1>Order Details</h1>

<form action="/order" method="post">
    <label for="delivery_date_time">Delivery Date and Time:</label>
    <input type="datetime-local" id="delivery_date_time" name="delivery_date_time" required><br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="address">Delivery Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea><br><br>

    <form action="/customize_cake" method="get">
        <button type="submit" class="cake-button">Continue with Customizing</button>
    </form>
</form>
</body>
</html>
